<div class="card-header">
  <div class="input-group">
    <input type="text" placeholder="minu nimi"  [(ngModel)]="personName" class="form-control search">
    <div class="input-group-prepend">
      <span class="input-group-text search_btn">
        <i (click)="changeName()" >change</i></span>
    </div>
  </div>
  <br>
    <form (ngSubmit)="joinChat()">
  <div class="input-group">
    <input type="text" placeholder="chati nimi"
           [(ngModel)]="chatName" [ngModelOptions]="{standalone: true}"
           class="form-control search">
    <div class="input-group-prepend">
      <span class="input-group-text search_btn">
        <i (click)="joinChat()" >join</i>
      </span>
    </div>
  </div>
    </form>
</div>
